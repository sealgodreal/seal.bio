<!DOCTYPE html>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',system-ui,sans-serif;} /* used to be "Courier New" incase if i want to add it back */
body{min-height:100vh;background:linear-gradient(rgba(0,0,0,0.65),rgba(0,0,0,0.65));display:flex;align-items:center;justify-content:center;color:#fff;overflow:hidden;}
body::before{content:"";position:fixed;inset:-20px;background:linear-gradient(rgba(0,0,0,0.65),rgba(0,0,0,0.65)),url("https://raw.githubusercontent.com/sealgodreal/lunar.client/main/CatEatingChips.gif") center/cover no-repeat;filter:blur(6px);z-index:-1;}
.snow{position:fixed;inset:0;pointer-events:none;z-index:0;}
.snowflake{position:absolute;top:-10px;color:#fff;animation-name:fall,sway;animation-timing-function:linear,ease-in-out;animation-iteration-count:infinite,infinite;}
@keyframes fall{to{transform:translateY(110vh);}}
@keyframes sway{0%{margin-left:0;}50%{margin-left:40px;}100%{margin-left:0;}}
.enter-screen{position:fixed;inset:0;background:#050505;display:flex;align-items:center;justify-content:center;z-index:50;cursor:pointer;}
.enter-screen.hidden{opacity:0;visibility:hidden;transition:.6s;}
.glow{position:absolute;width:420px;height:420px;background:linear-gradient(135deg,#ffffff20,transparent);filter:blur(70px);}
.card{width:360px;background:rgba(20,20,20,.6);border-radius:18px;padding:30px;text-align:center;backdrop-filter:blur(18px);border:1px solid rgba(255,255,255,.08);box-shadow:0 25px 70px rgba(0,0,0,.6);transform-style:preserve-3d;transition:transform .15s ease-out;z-index:5;}
.avatar{width:96px;height:96px;border-radius:50%;margin-bottom:14px;}
.username{font-size:22px;font-weight:600;}
.tagline{margin-top:6px;font-size:14px;color:#aaa;}
.links{margin-top:22px;display:flex;flex-direction:column;gap:12px;}
.link{padding:13px;border-radius:12px;background:rgba(255,255,255,.06);color:#fff;text-decoration:none;}
.link:hover{background:rgba(255,255,255,.15);}
.footer{margin-top:20px;font-size:12px;color:#666;}
.music-toggle{position:fixed;top:18px;left:18px;width:44px;height:44px;border-radius:50%;background:rgba(255,255,255,.08);color:#fff;font-size:20px;cursor:pointer;border:none;box-shadow:none;z-index:100;}
.music-panel{position:fixed;top:0;right:-300px;width:300px;height:100vh;background:rgba(20,20,20,.8);backdrop-filter:blur(18px);padding:20px;display:flex;flex-direction:column;gap:14px;transition:right .45s ease;}
.music-panel.open{right:0;}
.song{padding:10px;border-radius:10px;background:rgba(255,255,255,.06);cursor:pointer;}
.song.active{background:rgba(255,255,255,.22);}
.player{margin-top:auto;display:flex;flex-direction:column;gap:8px;}
.time{font-size:12px;color:#aaa;text-align:center;}
.progress-container{height:6px;background:rgba(255,255,255,.12);border-radius:6px;cursor:pointer;}
.progress{height:100%;width:0%;background:#aaa;}
.volume{width:100%;}
.controls{display:flex;justify-content:center;gap:14px;}
.controls button{width:36px;height:36px;border-radius:50%;background:rgba(255,255,255,.08);color:#fff;border:none;cursor:pointer;}
</style>
</head>
<body>

<div class="snow" id="snow"></div>
<div class="glow"></div>
<button class="music-toggle" id="musicToggle">üéµ</button>

  <div class="song active" data-src="https://github.com/sealgodreal/seal.bio/raw/refs/heads/main/circle-full-of-scammers.MP3">circle full of scammers</div>

  <div class="song" data-src="https://github.com/sealgodreal/seal.bio/raw/refs/heads/main/bounce-out-with-that.MP3">bounce out with that</div>

  <div class="player">
    <div class="time" id="time">0:00 / 0:00</div>
    <div class="progress-container" id="progressContainer">
      <div class="progress" id="progress"></div>
    </div>
    <input type="range" min="0" max="1" step="0.01" value="1" class="volume" id="volume">

      <button id="back">‚è™</button>
      <button id="playPause">‚ñ∂</button>

  </div>
</div>
<div class="card" id="card">

  <div class="username">sealgod</div>

<audio id="music"></audio>
<script>
const snow = document.getElementById("snow");
const flakes = 70;
for (let i = 0; i < flakes; i++) { const flake = document.createElement("div"); flake.className = "snowflake"; flake.textContent = "‚ùÑ"; const size = Math.random() * 6 + 6; const duration = Math.random() * 12 + 10; const delay = Math.random() * -20; flake.style.left = Math.random() * 100 + "vw"; flake.style.fontSize = size + "px"; flake.style.opacity = Math.random() * 0.6 + 0.3; flake.style.animationDuration = `${duration}s, ${duration / 2}s`; flake.style.animationDelay = `${delay}s, ${delay}s`; snow.appendChild(flake); }
const card = document.getElementById("card");
let targetX = 0, targetY = 0, curX = 0, curY = 0;
function tiltLoop() { curX += (targetX - curX) * 0.15; curY += (targetY - curY) * 0.15; card.style.transform = `perspective(1000px) rotateX(${curY}deg) rotateY(${curX}deg)`; requestAnimationFrame(tiltLoop); }
tiltLoop();
card.onmousemove = e => { const r = card.getBoundingClientRect(); targetX = ((e.clientX - r.left) / r.width - 0.5) * 20; targetY = -((e.clientY - r.top) / r.height - 0.5) * 20; };
card.onmouseleave = () => targetX = targetY = 0;
const music = document.getElementById("music");
const playPause = document.getElementById("playPause");
const backBtn = document.getElementById("back");
const forwardBtn = document.getElementById("forward");
const progress = document.getElementById("progress");
const time = document.getElementById("time");
const volume = document.getElementById("volume");
const songs = document.querySelectorAll(".song");
const musicPanel = document.getElementById("musicPanel");
const musicToggle = document.getElementById("musicToggle");
let currentSongIndex = 0;
musicToggle.style.display = "none";
function format(t) { const m = Math.floor(t / 60); const s = Math.floor(t % 60).toString().padStart(2, "0"); return `${m}:${s}`; }
function playSong(index) { songs.forEach(s => s.classList.remove("active")); songs[index].classList.add("active"); music.pause(); music.currentTime = 0; music.src = songs[index].dataset.src; music.play(); playPause.textContent = "‚è∏"; }
songs.forEach((song, index) => { song.onclick = () => { currentSongIndex = index; playSong(index); }; });
document.getElementById("enter").onclick = () => { document.getElementById("enter").classList.add("hidden"); musicToggle.style.display = "block"; playSong(currentSongIndex); };
volume.oninput = () => music.volume = volume.value;
music.ontimeupdate = () => { if (!isNaN(music.duration)) { progress.style.width = (music.currentTime / music.duration) * 100 + "%"; time.textContent = format(music.currentTime) + " / " + format(music.duration); } };
document.getElementById("progressContainer").onclick = e => { const rect = e.currentTarget.getBoundingClientRect(); const percent = (e.clientX - rect.left) / rect.width; music.currentTime = percent * music.duration; };
playPause.onclick = () => { if (music.paused) { music.play(); playPause.textContent = "‚è∏"; } else { music.pause(); playPause.textContent = "‚ñ∂"; } };
songs.forEach((song, index) => { song.onclick = () => { currentSongIndex = index; playSong(index); }; });
backBtn.onclick = () => { music.currentTime = Math.max(0, music.currentTime - 5); };
forwardBtn.onclick = () => { music.currentTime = Math.min(music.duration, music.currentTime + 5); };
musicToggle.onclick = () => musicPanel.classList.toggle("open");
</script>
</body>
</html>
